<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg"
         class="header__img"
         alt="Prioritization matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks new-element">
      <h3 class="tasks__subtitle new-element__title">Add Item</h3>
      <div class="new-element__inner">
        <input id="new-task"
               class="task tasks__text new-element__task"
               type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="tasks__subtitle">Todo</h3>
      <ul id="incompleteTasks" class="tasks__list">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox">
          <label class="task tasks__label">Pay Bills</label>
          <input type="text" class="task tasks__text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="tasks__icon" alt="remove icon">
          </button>
        </li>
        <li class="tasks__item editMode">
          <input type="checkbox" class="tasks__checkbox">
          <label class="task tasks__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task tasks__text">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" class="tasks__icon" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="tasks__subtitle">Completed</h3>
      <ul id="completed-tasks" class="tasks__list">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox" checked>
          <label class="task tasks__label">See the Doctor</label>
          <input type="text"
                 class="task tasks__text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="tasks__icon" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
